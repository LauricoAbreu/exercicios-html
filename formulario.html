<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Formulario de Cadastro</h1>

        <input id="Senha" type="password" /><br />

        Cadastrar
        </button>
    </form>
</body>
